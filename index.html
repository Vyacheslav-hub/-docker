<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>я пиписька <span>!</span><span>!</span><span>!</span></h1>
    <script>
        const collection = document.querySelectorAll("h1 span")
        const arr = Array.from(collection)
        setInterval(()=>{
            arr.forEach(i=>{
                i.color = 'RED'
            })
        })
        
    </script>
</body>
</html>
